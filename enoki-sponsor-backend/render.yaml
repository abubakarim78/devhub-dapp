services:
  - type: web
    name: enoki-sponsor-backend
    env: node
    rootDir: enoki-sponsor-backend
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_ENOKI_PRIVATE_API_KEY
        sync: false  # Set this in Render dashboard (Environment tab)
